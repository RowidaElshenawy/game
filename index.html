<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Trivia Quiz Game</h1>
        <div id="question-container">
            <p id="question-text">What is the chemical symbol for gold?</p>
            <div class="answers">
                <button class="answer-btn" onclick="checkAnswer(0)">Ag</button>
                <button class="answer-btn" onclick="checkAnswer(1)">Au</button>
                <button class="answer-btn" onclick="checkAnswer(2)">Fe</button>
                <button class="answer-btn" onclick="checkAnswer(3)">Hg</button>
            </div>
        </div>
        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
        <button id="next-button" onclick="nextQuestion()">Next</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
